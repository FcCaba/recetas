    <link rel="stylesheet" href="../css2/styleRegister.css" />
  </head>

  <body style="height: 100%; background-color: cadetblue;">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">RecetasConsazon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Inventario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Lista_Usuario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="h1" style="text-align: center;"> Registro De Usuario</h1>
      <div class="container-md">
        <form class="row g-3">
          <div class="col-md-6">
            <label  for=""  class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombreUsuario">
            <label for="" class="form-label">Apellido Completo:</label>
            <input type="text" class="form-control" id="ApellidoUsuario">
          </div>
          <div class="col-md-6">
            
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailUsuario">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control " id="DireccionUsuario" placeholder="1234 Main St">
            <label for="" class="form-label">Telefono/Celular</label>
            <input type="number" class="form-control" name="" id="TelefonoUsuario">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Tipo Usuario</label>
            <select id="TipoUsuario" class="form-select">
              <option selected>Choose...</option>
              <option>Invertario</option>
              <option>Administrativo</option>
            </select>
          </div>
          
        </form>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="agregarUsuario">Registrar Usuario</button>
        </div>
      </div>
      <section>
        <h1 class="justify-content-center container-fluid">Lista De Usuarios</h1>
        <div class="table-responsive">
          <table class="table table-bordered border-primary">
    
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Gmail</th>
                <th scope="col">Direccion</th>
                <th scope="col">Tipo Usuario</th>
                <th scope="col">Telefono</th>
              </tr>
            </thead>
            <tbody id="listaU">
              
            </tbody>
          </table>
        </div>
      </section>
    </main>

      <!-- place footer here -->

    <script src="../js/bootstrap.min.js"></script>
